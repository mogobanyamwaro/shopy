{% extends 'base.html' %} {% block content %}

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Stocks</th>
      <th>Daily Rates</th>
    </tr>
  </thead>

  {% for movie in movies%}
  <tbody>
    <tr>
      <td>{{movie.title}}</td>
      <td>{{movie.genre}}</td>
      <td>{{movie.number_in_stock}}</td>
      <td>{{movie.daily_rate}}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
{% endblock %}
